### YamlMime:TSTypeAlias
name: PublicNetworkAccessType
uid: '@azure/arm-hybridcompute.PublicNetworkAccessType'
package: '@azure/arm-hybridcompute'
summary: >-
  Defines values for PublicNetworkAccessType. \

  [KnownPublicNetworkAccessType](xref:@azure/arm-hybridcompute.KnownPublicNetworkAccessType)
  can be used interchangeably with PublicNetworkAccessType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: Allows Azure Arc agents to communicate with Azure Arc services
  over both public (internet) and private endpoints. \

  **Disabled**: Does not allow Azure Arc agents to communicate with Azure Arc
  services over public (internet) endpoints. The agents must use the private
  link. \

  **SecuredByPerimeter**: Azure Arc agent communication with Azure Arc services
  over public (internet) is enforced by Network Security Perimeter (NSP)
fullName: PublicNetworkAccessType
remarks: ''
isDeprecated: false
syntax: |
  type PublicNetworkAccessType = string
