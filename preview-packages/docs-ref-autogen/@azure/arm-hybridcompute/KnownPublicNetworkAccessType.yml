### YamlMime:TSEnum
name: KnownPublicNetworkAccessType
uid: '@azure/arm-hybridcompute.KnownPublicNetworkAccessType'
package: '@azure/arm-hybridcompute'
summary: >-
  Known values of
  [PublicNetworkAccessType](xref:@azure/arm-hybridcompute.PublicNetworkAccessType)
  that the service accepts.
fullName: KnownPublicNetworkAccessType
remarks: ''
isDeprecated: false
fields:
  - name: Disabled
    uid: '@azure/arm-hybridcompute.KnownPublicNetworkAccessType.Disabled'
    package: '@azure/arm-hybridcompute'
    summary: >-
      Does not allow Azure Arc agents to communicate with Azure Arc services
      over public (internet) endpoints. The agents must use the private link.
  - name: Enabled
    uid: '@azure/arm-hybridcompute.KnownPublicNetworkAccessType.Enabled'
    package: '@azure/arm-hybridcompute'
    summary: >-
      Allows Azure Arc agents to communicate with Azure Arc services over both
      public (internet) and private endpoints.
  - name: SecuredByPerimeter
    uid: '@azure/arm-hybridcompute.KnownPublicNetworkAccessType.SecuredByPerimeter'
    package: '@azure/arm-hybridcompute'
    summary: >-
      Azure Arc agent communication with Azure Arc services over public
      (internet) is enforced by Network Security Perimeter (NSP)
